    <script type="text/javascript" charset="utf-8">
    
    (function(window) {
     'use strict';
     var callBackList = [];
     var baseConfig = {
     scheme: "gl://",
     debuger: false
     }
     
     var postUrl = function(strUrl, param, callid) {
     if (navigator.userAgent.match(/app_sdk/i) ? true : false) {
     var c = document.createElement("div")
     c.innerHTML = '<iframe style="display: none;" src="' + baseConfig.scheme +
     strUrl + "?callid=" + callid + "&param=" + encodeURIComponent(JSON.stringify(param)) + '"/>'
     document.querySelector("body").appendChild(c)
     setTimeout(function() {
                document.querySelector("body").removeChild(c)
                }, 3000)
     }
     }
     
     var mergeObjs = function(def, obj) {
     if (!obj) {
     return def;
     } else if (!def) {
     return obj;
     }
     
     for (var i in obj) {
     if (obj[i] != null && obj[i].constructor == Object) {
     def[i] = mergeObjs(def[i], obj[i]);
     } else if (obj[i] != null && (obj[i] instanceof Array) && obj[i].length > 0) {
     if (obj[i][0].constructor == Object) {
     var newobjs = [];
     var objids = {}
     for (var x = 0, l = def[i].length; x < l; x++) {
     objids[def[i][x].id] = x;
     }
     
     for (var x = 0, l = obj[i].length; x < l; x++) {
     var newobj = obj[i][x];
     if (objids[newobj.id] !== undefined) {
     def[i][x] = mergeObjs(def[i][x], newobj);
     } else {
     newobjs.push(newobj);
     }
     }
     
     for (var x = 0, l = newobjs.length; x < l; x++) {
     def[i].push(newobjs[x]);
     }
     } else {
     for (var x = 0; x < obj[i].length; x++) {
     var idxObj = obj[i][x];
     if (def[i].indexOf(idxObj) === -1) {
     def[i].push(idxObj);
     }
     }
     }
     } else {
     def[i] = obj[i];
     }
     }
     return def;
     }
     
     var jsb = function(target, option, param, cf) {
     var callid = callBackList.length;
     if (target == "getAppCookie" && navigator.userAgent.match(/Android/i) ? true : false) {
     callbackListFunction(callid, cf(JSON.parse(Browser.getAppCookie())))
     } else {
     callbackListFunction(callid, cf)
     }
     
     if (typeof arguments[1] !== "function") {
     param = mergeObjs(param, option)
     }
     log(target, param);
     postUrl(target, param, callid)
     }
     
     var back = function(option, cf) {
     var param = {
     animation: 0
     }
     jsb("back", option, param, cf);
     }
     
     var reloadPage = function(option, cf) {
     var param = {}
     jsb("reloadErrorPage", option, param, cf);
     console.log("reloadErrorPage");
     }
     
     function init() {}
     
     function callbackListFunction(callid, cf) {
     callBackList[callid] = cf || new Function();
     }
     
     function isApp() {
     return "Browser" in window;
     }
     
     function nativeCallback(result) {
     var result = JSON.parse(result);
     callBackList[result.callid * 1](result);
     }
     
     var jsBridge = {
     callback: nativeCallback,
     back: back,
     reloadPage: reloadPage,
     init: init
     };
     
     function log(name, param) {
     if (baseConfig.debuger) {
     console.log("调用的方法是--->" + name);
     console.log("调用的参数是 --->" + JSON.stringify(param));
     }
     /*	layer.open({
      content: msg,
      time: 2
      });*/
     }
     
     if (typeof define === 'function' && define.amd) {
     // AMD
     define(jsBridge);
     } else {
     window.jsBridge = jsBridge;
     }
     
     })(window);
     
     function callback(o) {
         jsBridge.callback(o)
     }
    jsBridge.init();
    //export default jsBridge;
        </script>
    
    <script type="text/javascript">
        var isApp = navigator.userAgent.match(/app_sdk/i) ? true : false;
        var obj = {
            goBack: function() {
                if (isApp) {
                    jsBridge.back({}, function(res) {
                                  console.log("返回值是" + JSON.stringify(res))
                                  })
                }
            },
            reload: function() {
                if (isApp) {
                    jsBridge.reloadPage({}, function(res) {
                                        console.log("返回值是" + JSON.stringify(res))
                                        })
                }
            }
        }
    </script>
